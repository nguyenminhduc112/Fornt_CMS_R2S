<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" crossorigin="anonymous"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l">

	<style>
		.row {
			height: 100vh;
		}

		.text-bigger {
			font-size: 120%;
		}
	</style>
</head>

<body>
	<div class="container-fluid bg-light">
		<div class="row align-items-center">
			<div class="col p-0 mx-auto" style="max-width: 400px">
				<div class="card">
					<div class="card-header text-bigger">
						Register
					</div>
					<form action="" method="POST" class="card-body">
						<div class="form-group">
							<input class="form-control" type="text" placeholder="User name" name="username"
								id="username">
						</div>
						<p class="text-danger mt-1 d-none" id="error-username"></p>
						<div class="form-group">
							<input class="form-control" type="email" placeholder="E-mail" name="email" id="email">
						</div>
						<p class="text-danger mt-1 d-none" id="error-email"></p>
						<div class="form-group">
							<input class="form-control" type="password" placeholder="Password" name="password"
								id="password">
						</div>
						<p class="text-danger mt-1 d-none" id="error-password"></p>
						<div class="form-group">
							<input class="form-control" type="password" placeholder="Re Password" name="repassword"
								id="repassword">
						</div>
						<p class="text-danger mt-1 d-none" id="error-repassword"></p>
						<div class="form-group">
							<button type="submit" class="btn btn-success btn-block btn-lg" id="btn-register">
								Register
							</button>
							<p class="text-danger mt-1 d-none" id="error"></p>
						</div>
						<a href="?page=login">Click here to Login</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="public/js/register.js"></script>
</body>

</html>
